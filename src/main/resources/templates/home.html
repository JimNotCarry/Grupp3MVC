<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p th:each="product : ${allProducts}">
        <a th:text="${product.name}"/>
        <a th:text="${product.price}"/>
        <a th:href="@{|/addtocart?id=${product.id}|}">Add to cart</a>
<!--        <button>Add to cart </button>-->
        <br/>
    </p>

    <a th:href="@{|/cart|}">Varukorg</a>
</body>
</html>
